    <div>
        <h2>Stop Watch</h2>
    </div>
    <h1>00:00:00.000</h1>
    <div class="buttons-container">
        <button class="btn btn-primary" onclick="startWatch()">Start</button>
        <button class="btn btn-danger" onclick="pauseWatch()">Pause</button>
        <button class="btn btn-warning" onclick="restartWatch()">Reset</button>
    </div>

    <script>
        let working = false;
        let startTime;
        let elapsedTime = 0;
        let timer;

        function updateTime() {
            const time = Date.now() - startTime + elapsedTime;
            const milliseconds = Math.floor(time % 1000);
            const seconds = Math.floor((time / 1000) % 60);
            const minutes = Math.floor((time / 1000 / 60) % 60);
            const hours = Math.floor(time / 1000 / 60 / 60);

            document.querySelector("h1").innerText =
                `${String(hours).padStart(2, '0')}:` +
                `${String(minutes).padStart(2, '0')}:` +
                `${String(seconds).padStart(2, '0')}.` +
                `${String(milliseconds).padStart(3, '0')}`;
        }

        function startWatch() {
            if (!working) {
                startTime = Date.now();
                timer = setInterval(updateTime, 1);
                working = true;
            }
        }

        function pauseWatch() {
            if (working) {
                clearInterval(timer);
                elapsedTime += Date.now() - startTime; 
                working = false;
            }
        }

        function restartWatch() {
            clearInterval(timer);
            elapsedTime = 0; 
            working = false;
            document.querySelector("h1").innerText = "00:00:00.000";
        }
    </script>
